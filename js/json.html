<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id=demo></p>
    <script>
        const txt = '{"name":"John", "age":30, "city":"New York"}'
        const obj = JSON.parse(txt);
        console.log(obj);

        //   ************************************************************

        const text = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
        const obj2 = JSON.parse(text, function (key, value) {
            if (key == "birth") {
                return new Date(value);
            } else {
                return value;
            }
        });

        document.getElementById("demo").innerHTML = obj2.name + ", " + obj2.birth;

        // **********************************************************************************
        const obj3 = { name: "John", age: function () { return 30; }, city: "New York" };
       obj3.age = obj3.age.toString();
        const myJSON = JSON.stringify(obj3);
        console.log(myJSON);
        
    </script>
</body>

</html>
