<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        var x =[1,2,3];
        function fun(y) {
            // console.log(typeof (y));
            if (Array.isArray(y)) {
                console.log("Array");
            }
            else if (y.isFinite) {
                console.log("Number");
            }
        }
        fun(x);
    </script>
</body>
