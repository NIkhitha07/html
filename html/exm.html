<!DOCTYPE html>
<html>
	<head>
		<title>hsla function</title>
		<style>
			.gfg1 {
				background-color:hsla(120, 100%, 40%, 0.3);
				text-align:center;
			}
			.gfg2 {
				background-color:hsla(120, 100%, 75%, 0.1);
				text-align:center
			}
			.gfg3 {
				background-color:hsla(120, 100%, 20%, 0.3);
				text-align:center
			}
			.gfg {
				font-size:40px;
				font-weight:bold;
				color:green;
				text-align:center;
			}
			h1 {
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class = "gfg">GeeksforGeeks</div>
		<h1>The hsla() Function</h1>
		<p class = "gfg1">Green</p>
		<p class = "gfg2">Light green</p>
		<p class = "gfg3">Dark green</p>
	</body>
</html>
